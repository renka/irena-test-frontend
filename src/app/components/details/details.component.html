  <div class = "container">
<mat-card class="card">
  <mat-card-header color = "primary">
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{info.title}}</mat-card-title>
    <mat-card-subtitle>Author: {{info.author}}</mat-card-subtitle>
    <mat-card-subtitle>Genre: {{info.genre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/book.png" alt="Book cover">
  <mat-card-content>
     <p>Price: {{info.price}}</p>
      <p>Available in storage: {{info.amountAtStorage}}</p>
      <div>
        <label for="amount">
          Amount
        </label>
        <input #amount id="amount" type="number" min="0" required minlength="1">
      </div>
   </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="purchase(amount.value)" >BUY</button>
    <button mat-button routerLink="/books">BACK</button>
  </mat-card-actions>
</mat-card>
</div>
