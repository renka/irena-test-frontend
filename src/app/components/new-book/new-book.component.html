<h3>New book</h3>


<form [formGroup]="createForm" (ngSubmit)="saveBook(checkoutForm.value)">

  <div>
    <label for="title">
      Title
    </label>
    <input id="title" type="text" formControlName="title">
  </div>

  <div>
    <label for="author">
      Author
    </label>
    <input id="author" type="text" formControlName="author">
  </div>
  <div>
    <label for="genre">
      Genre
    </label>
    <input id="genre" type="text" formControlName="genre">
  </div>
  <div>
    <label for="price">
      Price
    </label>
    <input id="price" type="number" formControlName="price">
  </div>
  <div>
    <label for="amount">
      Amount
    </label>
    <input id="amount" type="number" formControlName="amount">
  </div>

  <button class="button" type="submit">Save</button>

</form>
